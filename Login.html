<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.2/css/all.min.css">
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <title>Login</title>
</head>
<body>
  <div class="wrapper">
    <div class="container main">
        <div class="row">
            <div class="col-md-6 side-image">
                       
                <!-------------      image     ------------->
                
                <img src="images/white.png" alt="">
                <div class="text">
                    <p><b>MNS Railways</b><br> <i><b>Fast Simple And Secure</b></i></p>
                </div>
                
            </div>

            <div class="col-md-6 right">
                
                <div class="input-box">
                   
                   <header>Create account</header>
                   <div class="input-field">
                    <input type="name" class="input" id="pass" required="">
                    <label for="pass">Name</label>
                </div>
                   <div class="input-field">
                        <input type="email" class="input" id="email" required="" autocomplete="on" oninput="checker()">
                        <label for="email">Email</label> 
                         <div id="icon"> 
                            
                         </div>
                         <p id="error-msg">Please Enter A Valid Email Id</p>
                    </div> 
                   <div class="input-field">
                        <input type="password" class="input" id="pass" required="">
                        <label for="pass">Password</label>
                    </div> 
                    <div class="input-field">
                        <input type="tel" class="input" id="pass" required="">
                        <label for="pass">Contact number</label>
                    </div>
                   <div class="input-field">
                        
                        <input type="submit" class="submit" value="Sign Up">
                   </div> 
                   <div class="signin">
                    <input type="checkbox" id="vehicle1" name="vehicle1" value="text">
                        <label for="vehicle1">keep me logged in</label><br>
                    <span>Already have an account? <a href="#">Log in here</a></span>
                    <div class="alert alert-info">
                        <strong>Info!</strong> Password should contain symbols!
                        
                            
                      </div>
                        
                      
                   </div>
                </div>  
            </div>
        </div>
    </div>
</div>
<script src="script.js"></script>
</body>
</html>
